
version: "3.9"

services:
  red-app:
    image: trafficlight/red:v1.0
    networks:
      - traffic-light

  yellow-app:
    image: trafficlight/yellow:v1.0
    networks:
      - traffic-light

  green-app:
    image: trafficlight/green:v1.0
    networks:
      - traffic-light

  nginx-load-balancer:
    image: nginx
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - "80:80"
    networks:
      - traffic-light

networks:
  traffic-light:
    ipam:
      config:
        - subnet: "172.20.0.0/16"
          gateway: "172.20.0.1"
